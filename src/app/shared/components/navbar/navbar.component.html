<div class="navbar_ontop grid grid-cols-10">
  <div class="navbar_container">
    <div class="logo">
      <img src="/assets/img/ontop.png" alt="" />
    </div>
    <input class="menu" type="checkbox" value="" id="flexMenu" />
    <label class="menuLabel" for="flexMenu">
      <img src="/assets/svg/menu.svg" />
    </label>
    <div class="items_container">
      <div
        *ngFor="let item of items"
        class="navbar_item"
        [ngClass]="{ selected: item === items[0] }"
      >
        <img src="/assets/svg/{{ item }}.svg" alt="" />
        {{ item | titlecase }}

        <img [src]="arrowDown(item)" alt="" />
      </div>
    </div>

    <div class="user_profile">
      <div class="divider"></div>
      <img class="userImg" src="/assets/img/profile.png" />
      <img class="usericon" src="/assets/svg/arrow_down_gray.svg" alt="" />
    </div>
  </div>
</div>
